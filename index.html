<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Open+Sans&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="container">
    <div class="box1">
      <h1> Your Result</h1>
      <div class="circle">
        <p class="bigc">
          76
        </p>
        <p class="smallc">
          of 100
        </p>
      </div>
      <p class="text1">
        Great
      </p>
      <p class="text2">
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </div>
    <div class="box2">
      <p class="box2heading">
        Summary
      </p>
      <div class="reaction">
        <img src="/assets/images/icon-reaction.svg" alt="bolt">
        <p class="criteria rea">Reaction</p>
        <p class="score1">80</p>
        <p class="score2"> / 100</p>
      </div>
      <div class="memory">
        <img src="/assets/images/icon-memory.svg" alt="brain">
        <p class="criteria mem">Memory</p>
        <p class="score1">92</p>
        <p class="score2"> / 100</p>
      </div>
      <div class="verbal">
        <img src="/assets/images/icon-verbal.svg" alt="speech">
        <p class="criteria ver">Verbal</p>
        <p class="score1">61</p>
        <p class="score2"> / 100</p>
      </div>
      <div class="visual">
        <img src="/assets/images/icon-visual.svg" alt="eye">
        <p class="criteria vis">Visual</p>
        <p class="score1">72</p>
        <p class="score2"> / 100</p>
      </div>
      <div class="button">
        <input type="button" value="Continue">
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/rishikantchoudhary" target="_blank">Rishikant</a>.
  </div>
</body>

</html>
